apply plugin: 'maven-publish'

// Путь к готовому AAR
def version = '0.0.11'
def aarFile = file("${projectDir}/libs/sdk-${version}.aar")

tasks.register("assemble")
tasks.register("build")

publishing {
    publications {
        release(MavenPublication) {
            groupId 'com.github.susl-test'
            artifactId 'migration-test-and'
            version = $version
            artifact(aarFile)
        }
    }
}